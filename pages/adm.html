    <section class="container-fluid">
        <div>
            <div class="offset-md-3 p-4 d-flex">
                <i><img src="../assets/img/btn-voltar.svg" class="btn-voltar offset-md-3 mb-3"></i>
                &nbsp; &nbsp; &nbsp;
                <h3>Adicionar Produto</h3>
            </div>
            <div class="offset-md-2 ">
                <div class="row">
                    <div class="col-7">
                        <div class="form-card">
                            <div class="col offset-md-2 bg-silver p-5 rounded-4">
                                <form class="form-add-produto">
                                    <fieldset>
                                        <legend>Produto</legend>
                                        <div class="mb-3">
                                            <input type="text" id="disabledTextInput" class="form-control"
                                                placeholder="Nome do Produto">
                                        </div>
                                        <div class="row">
                                            <div class="mb-3">
                                                <input type="text" id="disabledTextInput" class="form-control"
                                                    placeholder="Fornecedor">
                                            </div>
                                            <div class="col-6 mb-3">
                                                <input type="text" id="disabledTextInput" class="form-control"
                                                    placeholder="PREÇO R$">
                                            </div>
                                            <div class="col-6 mb-3">

                                                <input type="text" id="disabledTextInput" class="form-control"
                                                    placeholder="CUSTO">
                                            </div>
                                        </div>

                                        <div class="mb-3">

                                            <select class="form-select">
                                                <option>QUANTIDADE DISPONIVEL</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <textarea class="form-control" id="exampleFormControlTextarea1"
                                                rows="3">Descrição</textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="formFileMultiple" class="form-label">Adicionar fotos</label>
                                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                                        </div>

                                        <button type="submit" class="btn text-white "
                                            style="background-color: #245F43;">Adicionar
                                            produto</button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="form-card-2">
                            <div class="bg-silver p-4 rounded-4">
                                <form class="form-add-produto">
                                    <fieldset>
                                        <legend>Status</legend>
                                        <select class="form-select">
                                            <option>Ativo</option>
                                            <option>Inativo</option>
                                        </select>
                                    </fieldset>
                                </form>
                            </div>
                            <div class="form-card-3">
                                <div class=" bg-silver p-4 rounded-4">
                                    <form class="form-add-produto">
                                        <fieldset>
                                            <legend>Categorias</legend>
                                            <div class="mb-3">
                                                <label for="Categorias">Categorias do Produto</label>
                                                <input type="text" id="disabledTextInput" class="form-control"
                                                    placeholder="Pesquisar Categorias do Produto">
                                            </div>
                                            <div class="mb-3">
                                                <label for="Tipos">Tipo de Produto</label>
                                                <input type="text" id="disabledTextInput" class="form-control"
                                                    placeholder="Ex: 'Antúrios'">
                                            </div>
                                            <div class="mb-4">
                                                <label for="Categorias">Coleções</label>
                                                <input type="text" id="disabledTextInput" class="form-control"
                                                    placeholder="">
                                            </div>
                                            <div class="mb-4">
                                                <label for="Categorias">Tags</label>
                                                <input type="text" id="disabledTextInput" class="form-control"
                                                    placeholder="Buscar ou Criar Tags">
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

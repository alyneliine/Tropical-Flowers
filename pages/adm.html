    <section class="container">
        
            <div class="p-4 d-flex gap-4 align-items-center">
                <button class="btn"><i><img src="../assets/img/btn-voltar.svg"></i></button>
                
                <h3 class="m-0">Adicionar Produto</h3>
            </div>
            <div class="col-12 px-1 px-lg-4 d-flex flex-column flex-lg-row gap-3">
                
                <div class="col-12 col-lg-6 bg-silver p-4 rounded-4">
                    <form>
                        <fieldset>
                            <legend>Produto</legend>
                            <div class="mb-3">
                                <input type="text" id="disabledTextInput" class="form-control"
                                    placeholder="Nome do Produto">
                            </div>
                            <div class="row">
                                <div class="mb-3">
                                    <input type="text" id="disabledTextInput" class="form-control"
                                        placeholder="Fornecedor">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" id="disabledTextInput" class="form-control"
                                        placeholder="PREÇO R$">
                                </div>
                                <div class="col-md-6 mb-3">

                                    <input type="text" id="disabledTextInput" class="form-control"
                                        placeholder="CUSTO">
                                </div>
                            </div>

                            <div class="mb-3">

                                <select class="form-select">
                                    <option>QUANTIDADE DISPONIVEL</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="exampleFormControlTextarea1"
                                    rows="3">Descrição</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="formFileMultiple" class="form-label">Adicionar fotos</label>
                                <input class="form-control" type="file" id="formFileMultiple" multiple>
                            </div>


                        </fieldset>
                    </form>
                </div>
            
                <div class="col-12 col-lg-6 d-flex flex-column gap-3">
                    <div class="col-12 bg-silver p-4 rounded-4">
                        <form >
                            <fieldset>
                                <legend>Status</legend>
                                <select class="form-select">
                                    <option>Ativo</option>
                                    <option>Inativo</option>
                                </select>
                            </fieldset>
                        </form>
                    </div>
                    <div class=" bg-silver p-4 rounded-4">
                        <form >
                            <fieldset>
                                <legend>Categorias</legend>
                                <div class="mb-3">
                                    <label for="Categorias">Categorias do Produto</label>
                                    <input type="text" id="disabledTextInput" class="form-control"
                                        placeholder="Pesquisar Categorias do Produto">
                                </div>
                                <div class="mb-3">
                                    <label for="Tipos">Tipo de Produto</label>
                                    <input type="text" id="disabledTextInput" class="form-control"
                                        placeholder="Ex: 'Antúrios'">
                                </div>
                                <div class="mb-4">
                                    <label for="Categorias">Coleções</label>
                                    <input type="text" id="disabledTextInput" class="form-control"
                                        placeholder="">
                                </div>
                                <div class="mb-4">
                                    <label for="Categorias">Tags</label>
                                    <input type="text" id="disabledTextInput" class="form-control"
                                        placeholder="Buscar ou Criar Tags">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            
            </div>
        
        <div class="col-12 mt-3 d-flex justify-content-center">
            <button type="submit" class="btn text-white " style="background-color: #245F43;">Adicionar
                produto</button>
        </div>
    </section>

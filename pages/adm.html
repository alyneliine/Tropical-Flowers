<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b4d856d404.js" crossorigin="anonymous"></script>
    <title>Menu</title>
    
</head>

<body>
    <aside class="aside col-md-2">
        <div class="offcanvas offcanvas-start show" style="background-color: #245F43;" data-bs-scroll="true"
            data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div id="menu-lateral" class=" justify-content-between justify-content-lg-start w-100 m-auto">
                <ul class="list-unstyled ps-0">
                    <li class="mb-1">
                        <div>
                            <button
                                class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed text-white"
                                data-bs-toggle="collapse" data-bs-target="#home" aria-expanded="false">
                                MENU
                            </button>
                        </div>
                        <button
                            class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed text-white"
                            data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">
                            CLIENTES
                        </button>
                        <div class="collapse" id="home-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="#"
                                        class="link-body-emphasis d-inline-flex text-decoration-none rounded text-white">
                                        &nbsp; &nbsp; &nbsp;CONSULTAR</a>
                                </li>
                                <li><a href="#"
                                        class="link-body-emphasis d-inline-flex text-decoration-none rounded text-white">
                                        &nbsp; &nbsp; &nbsp;CADASTRO</a>
                                </li>
                                <li><a href="#"
                                        class="link-body-emphasis d-inline-flex text-decoration-none rounded text-white">
                                        &nbsp; &nbsp; &nbsp;RELATÓRIOS</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-1">
                        <button
                            class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed text-white"
                            data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
                            <i>PRODUTOS<img src="../assets/img/fi-br-angle-small-down.svg"></i>
                        </button>
                        <div class="collapse" id="dashboard-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="#"
                                        class="link-body-emphasis d-inline-flex text-decoration-none rounded text-white">
                                        &nbsp; &nbsp; &nbsp;ADICIONAR
                                        PRODUTO</a></li>

                                <li><a href="#"
                                        class="link-body-emphasis d-inline-flex text-decoration-none rounded text-white">
                                        &nbsp; &nbsp; &nbsp;RELATÓRIOS</a>
                                </li>

                            </ul>
                        </div>
                    </li>
                    <li class="mb-1">
                        <button
                            class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed text-white"
                            data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">
                            PEDIDOS
                        </button>
                        <div class="collapse" id="orders-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="#"
                                        class="link-body-emphasis d-inline-flex text-decoration-none rounded text-white">
                                        &nbsp; &nbsp; &nbsp;Novo</a>
                                </li>
                                <li><a href="#"
                                        class="link-body-emphasis d-inline-flex text-decoration-none rounded text-white">
                                        &nbsp; &nbsp; &nbsp;Processado</a>
                                </li>
                                <li><a href="#"
                                        class="link-body-emphasis d-inline-flex text-decoration-none rounded text-white">
                                        &nbsp; &nbsp; &nbsp;Enviado</a>
                                </li>
                                <li><a href="#"
                                        class="link-body-emphasis d-inline-flex text-decoration-none rounded text-white">
                                        &nbsp; &nbsp; &nbsp;Devolvida</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <hr>
            </div>
        </div>
    </aside>
    <section class="container">
        <div class="container-fluid">
            <div class="offset-md-4 p-4 d-flex">
                <i><img src="../assets/img/btn-voltar.svg" class="btn-voltar offset-md-3 mb-3"></i>
                &nbsp; &nbsp; &nbsp;
                <h3>Adicionar Produto</h3>
            </div>
            <div class="offset-md-3">
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-card">
                            <div class="col offset-md-3 bg-silver p-5 rounded-4">
                                <form class="form-add-produto">
                                    <fieldset>
                                        <legend>Produto</legend>
                                        <div class="mb-3">
                                            <input type="text" id="disabledTextInput" class="form-control"
                                                placeholder="Nome do Produto">
                                        </div>
                                        <div class="row">
                                            <div class="mb-3">
                                                <input type="text" id="disabledTextInput" class="form-control"
                                                    placeholder="Fornecedor">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <input type="text" id="disabledTextInput" class="form-control"
                                                    placeholder="PREÇO R$">
                                            </div>
                                            <div class="col-md-6 mb-3">

                                                <input type="text" id="disabledTextInput" class="form-control"
                                                    placeholder="CUSTO">
                                            </div>
                                        </div>

                                        <div class="mb-3">

                                            <select class="form-select">
                                                <option>QUANTIDADE DISPONIVEL</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <textarea class="form-control" id="exampleFormControlTextarea1"
                                                rows="3">Descrição</textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="formFileMultiple" class="form-label">Adicionar fotos</label>
                                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                                        </div>


                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-card-2">
                            <div class="bg-silver p-4 rounded-4">
                                <form class="form-add-produto">
                                    <fieldset>
                                        <legend>Status</legend>
                                        <select class="form-select">
                                            <option>Ativo</option>
                                            <option>Inativo</option>
                                        </select>
                                    </fieldset>
                                </form>
                            </div>
                            <div class="form-card-3">
                                <div class=" bg-silver p-4 rounded-4">
                                    <form class="form-add-produto">
                                        <fieldset>
                                            <legend>Categorias</legend>
                                            <div class="mb-3">
                                                <label for="Categorias">Categorias do Produto</label>
                                                <input type="text" id="disabledTextInput" class="form-control"
                                                    placeholder="Pesquisar Categorias do Produto">
                                            </div>
                                            <div class="mb-3">
                                                <label for="Tipos">Tipo de Produto</label>
                                                <input type="text" id="disabledTextInput" class="form-control"
                                                    placeholder="Ex: 'Antúrios'">
                                            </div>
                                            <div class="mb-4">
                                                <label for="Categorias">Coleções</label>
                                                <input type="text" id="disabledTextInput" class="form-control"
                                                    placeholder="">
                                            </div>
                                            <div class="mb-4">
                                                <label for="Categorias">Tags</label>
                                                <input type="text" id="disabledTextInput" class="form-control"
                                                    placeholder="Buscar ou Criar Tags">
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-adicionar offset-md-4 col-md-5">
            <button type="submit" class="btn text-white " style="background-color: #245F43;">Adicionar
                produto</button>
        </div>
    </section>

</body>

</html>

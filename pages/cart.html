<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Carrinho</title>
</head>

<body>
    <header class="header">
        <div class="divlogo">
            <img class="logo" src="../assets/img/logo_tropical_flowers 4.svg" alt="Logo da marca">
        </div>
        <nav class="navigation">
            <form>
                <div class="submit-line">
                    <button class="submit-lente" type="submit">
                        <i><img src="../assets/img/pesquisar.svg" alt="Pesquisa"></i>
                    </button>
                    <input class="pesquisa" placeholder="Encontre Suas Flores" type="text" />
                </div>
            </form>
            <div>
                <ul class="lista">
                    <li>Home</li>
                    <li>Products</li>
                    <li>About</li>
                    <li>Pricing</li>
                </ul>
            </div>
            <div><button class="butaoentre">Entre</button></div>
        </nav>
    </header>
    </main>


    <div class="container">
        <div id="carouselExample" class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="../assets/img/heliconias.svg"  style="height: 500px;">
                </div>
                <div class="carousel-item active">
                    <img src="../assets/img/heliconias.svg"  style="height: 500px;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>




</body>

</html>
